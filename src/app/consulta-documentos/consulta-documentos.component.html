<h3 class="first">Consulta de Documentos</h3>
<p-table [value]="consultas2" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th [ngStyle]="{'width':'80px'}">Empresa</th>
            <th>Tipo</th>
            <th>Serie-Numero</th>
            <th>Fecha Documento</th>
            <th>Fecha Autorizacion</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-consulta>
        <tr>
            <td>{{consulta.nombre}}</td>
            <td>{{consulta.tipo}}</td>
            <td>{{consulta.serieNumero}}</td>
            <td>{{consulta.fecha}}</td>
            <td>{{consulta.fechaAutorizacion}}</td>
            <td><button type="button" pButton icon="pi pi-check" (click)="selectConsulta(consulta)"></button></td>
        </tr>
    </ng-template>
</p-table>
